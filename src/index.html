<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a604a49890.js" crossorigin="anonymous"></script>
    <title>Master password</title>
</head>
<body>
<!--header-->
<header class="main-header">
    <div class="main-header__logo">
        <span>Master Password</span>
    </div>
    <div class="main-header__search">
        <form id="search-records-form" class="main-header__search-records-form">
            <input class="search-record-input" name="search-records"  type="search" maxlength="70">
            <button class="search-record-btn"
                    name="search-btn"
                    type="submit"
                    title="Search"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="main-header__account-info">
            <div class="account-info__picture" title="Account">
                <i class="fas fa-user-alt"></i>
<!--                <img id="picture-account"  src="" alt="">-->
            </div>
        <p id="login-account" class="account-info__login" title="Name">Andrew</p>
    </div>
</header>
<!--main content-->
<div class="container-fluid">
    <aside class="sub-nav"></aside>
    <main class="container">
        <div class="row"></div>
    </main>
</div>
<!--scripts-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
